<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <canvas id="html1"></canvas>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('html1');
        if (canvas) {
            fetch('https://limpaimovel.com.br/_functions/myChartData')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const ctx = canvas.getContext('2d');
                const myPieChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Frações restantes', 'Fração adquirida'],
                        datasets: [{
                            data: [parseInt(data.outraParte, 10), parseInt(data.suaParte, 10)],
                            backgroundColor: ['#00C4F5', '#0E344A'],
                            hoverBackgroundColor: ['#AAEEFF', '#B1D8E3']
                        }]
                    },
                    options: {
                        responsive: true
                        legend: {
                            display: false  // Desativa a exibição da legenda
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error loading the data:', error);
                alert('Error loading the data: ' + error.message);
            });
        } else {
            console.error('Canvas element not found!');
        }
    });
    </script>
</body>
</html>
