<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <canvas id="html1"></canvas>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('html1');
        if (canvas) {
            const data = {
                outraParte: 66,
                suaParte: 34
            };
            console.log("Dados recebidos:", data);
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Frações restantes', 'Fração adquirida'],
                    datasets: [{
                        data: [parseFloat(data.outraParte), parseFloat(data.suaParte)],
                        backgroundColor: ['#00C4F5', '#0E344A'],
                        hoverBackgroundColor: ['#AAEEFF', '#B1D8E3']
                    }]
                },
                options: {
                    responsive: true,
                    legend: {
                        display: false
                    }
                }
            });
        } else {
            console.error('Canvas element not found!');
        }
    });
    </script>
</body>
</html>
